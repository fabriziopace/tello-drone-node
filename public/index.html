<!DOCTYPE html>
<html>

<head>
    <title>Tello Drone With Node.js</title>
    <link rel='stylesheet' href='/css/style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="interface container-fluid">
        <div class="row content">
            <div class="col-sm-9">
                <canvas id="tellocamera"></canvas>
            </div>

            <div class="col-sm-3 controlsection">
                <div class="row">
                    <div class="status">
                        <div class="statusdrone">Status: 
                            <p class="statusDisconnected">Disconnected</p>
                            <p class="statusConnected">Connected</p>
                        </div>
                    </div>
                    <div class="battery">
                            <p>Battery 0%</p>
                        <div class="batterylevel"></div>
                    </div>
                </div>
                <div class="row">
                    <button id="btnTakeOff" type="button" class="btn btn-default tilebutton" disabled>Take Off</button>
                    <button id="btnLand" type="button" class="btn btn-default tilebutton" disabled>Land</button>
                    <button id="btnUp" type="button" class="btn btn-default tilebutton" disabled>Up 20</button>
                    <button id="btnDown" type="button" class="btn btn-default tilebutton" disabled>Down 20</button>
                    <button id="btnTakePicture" type="button" class="btn btn-default tilebutton" disabled>Take Picture</button>
                    <button id="btnStreamOn" type="button" class="btn btn-default tilebutton" disabled>Stream On</button>
                    <button id="btnRotateLeft" type="button" class="btn btn-default tilebutton" disabled>Rotate Left</button>
                    <button id="btnRotateRight" type="button" class="btn btn-default tilebutton" disabled>Rotate Right</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="js/jsmpeg.min.js"></script>
    <script src='js/script.js'></script>
</body>

</html>
